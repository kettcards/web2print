<!-- drop zone for files -->
<div class="upload-drop-area"
     [style.background-color]="dropBackground"
     (dragenter)="onDragEnter()"
     (dragleave)="onDragLeave()"
     (dragover)="onDragOver($event)"
     (drop)="onDrop($event)">
  <div class="upload-drop-area-content">
    <h3>{{dropPromptText}}</h3>
    <ng-container *ngIf="enableSelectionButton">
      <h4>oder</h4>
      <button mat-raised-button color="primary" (click)="sectionDialog.click()">Datei Ausw√§hlen</button>
      <input type="file" hidden #sectionDialog (change)="onFileSelected($event)"/>
    </ng-container>
  </div>
</div>
