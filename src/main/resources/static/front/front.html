<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <title>Kettcards Web2Print</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../define.js" type="text/javascript"></script>
    <script src="./cookie.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="horizontal-wrapper">
      <div id="editor-container">
        <div id="toolbar">
          <div class="toolbar-row" >
            <span class="toolbar-label">Hinzufügen</span>
            <div class="toolbar-buttons" id="add-el-btns">
              <input id="fileUpload" type="file" accept=".jpg,.jpeg,.png,.svg"/>
            </div>
          </div>
          <div class="toolbar-row">
            <span class="toolbar-label">Text</span>
            <div>
              <div class="text-tools-block">
                <div id="font-select" class="select-ex no-select">
                  <p><span id="font-label" class="select-ex-label">Schriftart wählen</span><span class="select-ex-tick">V</span></p>
                  <div id="font-options" class="select-ex-options" style="visibility: collapse;"></div>
                </div>
                <div class="text-tools-block" id="text-btns">
                  <div class="toolbar-buttons">
                    <button class="fontTypeButton" style="font-weight: bold" value="b"></button><!--
                 --><button class="fontTypeButton" style="font-style: italic" value="i"></button>
                    <button class="alignmentBtn" value="left"></button><!--
                 --><button class="alignmentBtn" value="center"></button><!--
                 --><button class="alignmentBtn" value="right"></button><!--
                 --><label for="colorpicker">Schriftfarbe:</label>
                    <input type="color" id="colorpicker">
                  </div>
                </div>
              </div>
              <div id="font-line-select">
                <div><label for="fontSizeSelect">Schriftgrö&szlig;e:&nbsp;</label><input type="number" id="fontSizeSelect" min="1" value="16">Pt</div>
                <div><label for="lh-spinner">Zeilenabstand:&nbsp;</label><input type="number" id="lh-spinner" min="1" value="1.2" max="2.5" step=".1"></div>
              </div>
            </div>
          </div>
          <div class="toolbar-row" style="display: none;">
            <span class="toolbar-label">Bild</span>
            <div>
              <label for="logoRotation">Rotation</label>
              <input type="number" id="logoRotation" min="0" max="360" value="0">
            </div>
          </div>
          <div class="toolbar-row">
            <span class="toolbar-label">Sonstige Funktionen</span>
            <div class="toolbar-buttons">
              <button id="tutorial" data-name="tutorial">Hilfe</button>
              <button id="del-btn">Entfernen</button>
            </div>
          </div>
        </div>
        <div id="editor-area">
          <template id="page-template">
            <div class="page-bundle no-select" data-x-offset="0">
              <div class="page front">
                <img class="motive-layer" alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                <div class="elements-layer" onclick="hElementsLayerClick(event, this);"></div>
                <div class="folds-layer"></div>
              </div>
              <div class="page back">
                <img class="motive-layer" alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                <div class="elements-layer" onclick="hElementsLayerClick(event, this);"></div>
                <div class="folds-layer"></div>
              </div>
            </div>
          </template>
          <div class="top floater">
            <span id="zoom-label">Zoom:&nbsp;<span id="zoom-val"></span>%</span>
            <button id="recenter-btn">Zentrieren</button>
          </div>
          <div class="center">
            <div id="transform-anchor">
              <ul class="ruler top"></ul>
              <ul class="ruler left"></ul>
              <div id="card-container"></div>
              <div id="resize-handles" style="visibility: collapse; top: 0;">
                <div id="handle-top"></div>
                <div id="handle-right"></div>
                <div id="handle-bottom"></div>
                <div id="handle-left"></div>
              </div>
            </div>
          </div>
          <div class="nav-btn left">
            <div class="nav-btn-inner"></div>
          </div>
          <div class="nav-btn right">
            <div class="nav-btn-inner"></div>
          </div>
        </div>
        <div class="bottom floater">
          <span></span>
          <ul></ul>
        </div>
      </div>
      <div id="right-container">
        <div id="preview-container">
          <img alt="A preview Render of the printed Card" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" />
        </div>
        <div id="render-styles-container"></div>
        <div class="floater bottom no-select">
          <label for="upl-des">Design Hochladen</label>
          <input id="upl-des" class="lower-btn" type="file" accept=".des" onchange="hUpload(event);">
          <div class="lower-btn">
            <button id="save-btn">Speichern</button>
            <div id="save-select-ex" class="select-ex">
              <p><span class="select-ex-label">Server</span><span class="select-ex-tick">V</span></p>
              <div class="select-ex-options" style="visibility: collapse;">
                <p>Server</p>
                <p>Lokal</p>
              </div>
            </div>
          </div>
          <button id="submit-btn" class="lower-btn" onclick="submit(true);">PDF erzeugen</button>
        </div>
      </div>
    </div>
    <script src="./front.js" type="text/javascript"></script>
  </body>
</html>
