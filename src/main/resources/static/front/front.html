<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <title>Kettcards Web2Print</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../define.js" type="text/javascript"></script>
    <script src="./cookie.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="horizontal-wrapper">
      <div id="editor-container">
        <div id="toolbar">
          <div class="toolbar-row" >
            <textSpan class="toolbar-label">Hinzufügen</textSpan>
            <div class="toolbar-buttons" id="add-el-btns">
              <input id="fileUpload" type="file" accept=".gif,.jpg,.jpeg,.png,.svg,.eps"/>
            </div>
          </div>
          <div class="toolbar-row" data-name="dbg" style="display: none;">
            <button onclick="debugger;"> test </button>
          </div>
        </div>
        <div id="editor-area">
          <template id="page-template">
            <div class="page-bundle" data-x-offset="0">
              <div class="page front">
                <img class="motive-layer" alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                <div class="elements-layer" onclick="hElementsLayerClick(event, this);"></div>
                <div class="folds-layer"></div>
              </div>
              <div class="page back">
                <img class="motive-layer" alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                <div class="elements-layer" onclick="hElementsLayerClick(event, this);"></div>
                <div class="folds-layer"></div>
              </div>
            </div>
          </template>
          <div class="top floater">
            <span id="zoom-label">Zoom:&nbsp;<span id="zoom-val"></span>%</span>
            <button id="recenter-btn">Zentrieren</button>
          </div>
          <div class="center">
            <div id="transform-anchor">
              <ul class="ruler top"></ul>
              <ul class="ruler left"></ul>
              <div id="card-container"></div>
            </div>
          </div>
          <div class="nav-btn left">
            <div class="nav-btn-inner"></div>
          </div>
          <div class="nav-btn right">
            <div class="nav-btn-inner"></div>
          </div>
        </div>
        <div class="bottom floater">
          <span></span>
          <ul></ul>
        </div>
      </div>
      <div id="right-container">
        <div id="preview-container">
          <img alt="A preview Render of the printed Card" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" />
        </div>
        <div id="render-styles-container"></div>
        <div class="floater bottom">
          <div class="no-select">
            <button id="save-btn">Speichern</button>
            <p id="save-select"><span>Server</span><span>V</span></p>
          </div>
          <button id="submit-btn" onclick="submit(true);">PDF erzeugen</button>
        </div>
      </div>
    </div>
    <menu id="toolBox" style="visibility: collapse;">
      <div>
        <div id="font-select" class="no-select">
          <p><span id="font-label">Schriftart wählen</span><span id="font-label-tick">V</span></p>
          <div id="font-options" style="visibility: collapse;">
          </div>
        </div><!--
     --></div>
      <div>
        <input type="number" id="fontSizeSelect" min="0" value="99">
      </div>
      <div>
        <button class="fontTypeButton" style="font-weight: bold" value="b"></button><!--
     --><button class="fontTypeButton" style="font-style: italic" value="i"></button>
      </div>
      <div>
        <button id="moveBtn"></button><!--
     --><button class="alignmentBtn" value="left"></button><!--
     --><button class="alignmentBtn" value="center"></button><!--
     --><button class="alignmentBtn" value="right"></button>
      </div>      
    </menu>
    </div>
    <div id="imgTool" style="visibility: collapse;">
      <button id="resize">Resize</button>
      <input type="number" id="logoRotation" min="0" max="360" value="0">
    </div>
    <script src="./front.js" type="text/javascript"></script>
  </body>
</html>
