<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <title>Kettcards Web2Print</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../define.js" type="text/javascript"></script>
    <script src="./cookie.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="horizontal-wrapper">
      <div id="editor-container">
        <div id="toolbar">
          <div class="toolbar-row" >
            <span class="toolbar-label">Add Elements</span>
            <div class="toolbar-buttons">
              <button class="addElBtn" data-enum="TEXT">Text</button>
              <button class="addElBtn" data-enum="IMAGE">Image</button>
              <input id="fileUpload" type="file" accept=".gif,.jpg,.jpeg,.png,.svg,.eps"/>
              <button class="addElBtn" data-enum="GEOM" style="display: none">Geometry</button>
            </div>
          </div>
          <div class="toolbar-row">
            <span class="toolbar-label">Text</span>
            <div>
              <div class="text-tools-block">
                <select id="fontSelect"></select><!-- this will get replaces quickly anyway
             --><label for="fontSizeSelect">Schriftgr√∂&szlig;e:&nbsp;</label><input type="number" id="fontSizeSelect" min="0" value="99">Pt
              </div>
              <div class="text-tools-block" id="text-btns">
                <div class="toolbar-buttons">
                  <button class="fontTypeButton" style="font-weight: bold" value="b">B</button><!--
               --><button class="fontTypeButton" style="font-style: italic" value="i">I</button>
                </div>
                <div class="toolbar-buttons">
                  <button class="alignmentBtn" value="left">L</button><!--
               --><button class="alignmentBtn" value="center">C</button><!--
               --><button class="alignmentBtn" value="right">R</button>
                </div>
              </div>
            </div>
          </div>
          <div class="toolbar-row" style="display: none;">
            <span class="toolbar-label">Bild</span>
            <div>
              <label for="logoRotation">Rotation</label>
              <input type="number" id="logoRotation" min="0" max="360" value="0">
            </div>
          </div>
        </div>
        <div id="editor-area">
          <template id="page-template">
            <div class="page-bundle" data-x-offset="0">
              <div class="page front">
                <img class="motive-layer" alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                <div class="elements-layer" onclick="hElementsLayerClick(event, this);"></div>
                <div class="folds-layer"></div>
              </div>
              <div class="page back">
                <img class="motive-layer" alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                <div class="elements-layer" onclick="hElementsLayerClick(event, this);"></div>
                <div class="folds-layer"></div>
              </div>
            </div>
          </template>
          <div class="top floater">
            <span id="zoom-label">Zoom:&nbsp;<span id="zoom-val"></span>%</span>
            <button id="recenter-btn">Zentrieren</button>
          </div>
          <div class="center">
            <div id="transform-anchor">
              <ul class="ruler top"></ul>
              <ul class="ruler left"></ul>
              <div id="card-container"></div>
            </div>
          </div>
          <div class="nav-btn left">
            <div class="nav-btn-inner"></div>
          </div>
          <div class="nav-btn right">
            <div class="nav-btn-inner"></div>
          </div>
        </div>
        <div class="bottom floater">
          <span></span>
          <ul></ul>
        </div>
      </div>
      <div id="right-container">
        <div id="preview-container">
          <img alt="A preview Render of the printed Card" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" />
        </div>
        <div id="render-styles-container"></div>
        <button id="submitBtn">Submit</button>
      </div>
    </div>
    <div id="resize-handles" style="visibility: collapse; top: 0;">
      <div id="handle-top"></div>
      <div id="handle-right"></div>
      <div id="handle-bottom"></div>
      <div id="handle-left"></div>
    </div>
    <script src="./front.js" type="text/javascript"></script>
  </body>
</html>
