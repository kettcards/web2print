<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <title>Kettcards Web2Print</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../define.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="horizontal-wrapper">
      <div id="editor-container">
        <div id="toolbar">
          <div class="toolbar-row" data-name="Add Elements">
            <button class="addElBtn" data-enum="TEXT">Text</button>
            <button class="addElBtn" data-enum="IMAGE">Image</button>
            <button class="addElBtn" data-enum="GEOM">Geometry</button>
          </div>
          <div class="toolbar-row" data-name="dbg">
            <button onclick="debugger;"> test </button>
          </div>
        </div>
        <div id="page-container">
          <template id="page-template"><div class="page">
              <img class="motive-layer" alt="">
              <div class="elements-layer" onclick="hElementsLayerClick(event, this);"></div>
              <div class="folds-layer"></div>
            </div></template>
          <div class="center">
            <div id="perspective-anchor">
              <div id="transform-anchor">
                <ul class="ruler top"></ul>
                <ul class="ruler left"></ul>
                <div id="inner"></div>
                <div id="outer"></div>
              </div>
            </div>
          </div>
          <div class="nav-btn left">
            <div class="nav-btn-inner"></div>
          </div>
          <div class="nav-btn right">
            <div class="nav-btn-inner"></div>
          </div>
        </div>
        <div id="nav-dots-container">
          <span></span>
          <ul></ul>
        </div>
      </div>
      <div id="right-container">
        <div id="preview-container">
          <img alt="A preview Render of the printed Card" />
        </div>
        <div id="render-styles-container">
          <template id="render-style-btn-tmpl"><button class="render-select" onclick="hRenderStyleChanged(+this.dataset['style-index']);"></button></template>
        </div>
        <button id="submitBtn">Submit</button>
      </div>
    </div>
    <menu id="toolBox" style="visibility: collapse;">
      <div>
        <select id="fontSelect"></select><!--
     --><input type="number" id="fontSizeSelect" min="0" value="99">
      </div>
      <div>
        <button class="fontTypeButton" value="b">B</button><!--
     --><button class="fontTypeButton" value="i">I</button>
      </div>
      <div>
        <button id="moveBtn">M</button><!--
     --><button class="alignmentBtn" value="left">L</button><!--
     --><button class="alignmentBtn" value="center">C</button><!--
     --><button class="alignmentBtn" value="right">R</button>
      </div>      
    </menu>
    <script src="./front.js" type="text/javascript"></script>
  </body>
</html>
