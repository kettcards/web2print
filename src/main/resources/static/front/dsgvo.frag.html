  <p>Wir nehmen den Schutz von privaten Daten sehr ernst. Persönliche Daten verwenden wir gemäss den Bestimmungen der DSGVO (Datenschutz-Grundverordnung) und verpflichten uns zur Verschwiegenheit.</p>
  <h3>1. Personenbezogene Daten</h3>
  <p>
    Personenbezogene Daten sind Informationen, die dazu genutzt werden können, die Identität zu erfahren. Darunter fallen Informationen wie richtiger Name, Adresse, Postanschrift, Telefonnummer, unter Umständen auch Bildmaterial.
    Sie können unsere Seiten grundsätzlich auch ohne Offenlegung Ihrer Identität ansehen. Wenn Sie bestellen möchten, müssen Sie sich als registrierter Benutzer anmelden. Wir nutzen die persönlichen Daten zur Auftragsabwicklung und zu Zwecken der technischen Administration der Webseiten nur im jeweils dafür erforderlichen Umfang.
  </p>
  <h3>2. Weitergabe personenbezogener Daten</h3>
  <p>
    Wir geben die Informationen nicht ohne ausdrückliches Einverständnis an Dritte weiter. Erhebungen beziehungsweise Übermittlungen persönlicher Daten an staatliche Einrichtungen und Behörden erfolgen nur im Rahmen zwingender Rechtsvorschriften.
    Prüfen Sie Ihre Druckdatei bitte sorgfältig, ob wir alle die dort vorhandenen Daten an unsere Druckerei weitergeben dürfen.
  </p>
  <h3>3. Urheberrecht</h3>
  <p>
    Bilder und Texte sind durch das Urheberrecht geschützt. Das bedeutet beispielsweise, das Bilder und Texte aus dem Internet in der Regel nicht reproduziert werden dürfen.
    Bitte nutzen Sie nur eigene Bilder und Texte und respektieren Sie für das Erstellen Ihrer Druckdatei auch die Rechte anderer. Laden Sie keine Bilder oder Texte auf unserem Layouttool hoch, wenn die Rechte unklar sind. Leider können wir dies nicht umfassend prüfen. Wenn wir das Gefühl haben, es könnte eine Urheberrechstverletzung vorliegen, kontaktieren wir sie.
  </p>
  <h3>4. Einsatz von Cookies</h3>
  <p>Wir setzen Cookies - kleine Dateien mit Konfigurationsinformationen - ein. Sie helfen dabei, benutzerindividuelle Einstellungen zu ermitteln und spezielle Benutzerfunktionen zu realisieren. Wir erfassen keine personenbezogenen Daten über Cookies. Sämtliche Funktionen der Website sind auch ohne Cookies einsetzbar, einige benutzerdefinierte Eigenschaften und Einstellungen sind dann allerdings nicht verfügbar.</p>
  <h3>5. Kinder</h3>
  <p>Personen unter 18 Jahren sollten ohne Zustimmung der Eltern oder Erziehungsberechtigten keine personenbezogenen Daten an uns übermitteln. Wir fordern keine personenbezogenen Daten von Kindern an, sammeln diese nicht und geben sie nicht an Dritte weiter.</p>
  <h3>6. Recht auf Widerruf</h3>
  <p>Wenn Sie uns personenbezogene Daten überlassen haben, können Sie diese jederzeit im Benutzerprofil wieder ändern und löschen. Für eine vollständige Löschung des Accounts bitte an den Webmaster wenden.</p>
