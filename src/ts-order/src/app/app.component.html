<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="contactFormGroup" [editable]="isEditable">
    <form [formGroup]="contactFormGroup">
      <div class="form-content">
        <ng-template matStepLabel>
          Fill out your name
        </ng-template>
        <div>
          <mat-form-field>
            <mat-label>Vorname</mat-label>
            <input matInput formControlName="firstname" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="lastname" required>
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>Firma</mat-label>
          <input matInput formControlName="company" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Stra√üe/Hausnummer</mat-label>
          <input matInput formControlName="street" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Postleitzahl</mat-label>
          <input matInput formControlName="zip" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Ort</mat-label>
          <input matInput formControlName="address" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Ort</mat-label>
          <input matInput formControlName="region" required>
        </mat-form-field>
      </div>
      <div class="form-actions">
        <button mat-raised-button color="primary" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
