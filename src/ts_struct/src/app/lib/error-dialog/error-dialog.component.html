<ng-container *ngIf="data.title !== undefined; else defaultTitle">
  <div [innerHTML]="data.title"></div>
</ng-container>
<ng-template #defaultTitle>
  <p>Einige Dateien konnten nicht hinzugef√ºgt werden:</p>
</ng-template>
<mat-dialog-content class="mat-typography">
  <div *ngIf="data.prefix !== undefined" [innerHTML]="data.prefix"></div>
  <mat-list>
    <ng-container *ngFor="let entry of data.entries">
      <mat-list-item>
        <div [innerHTML]="entry.html()"></div>
      </mat-list-item>
    </ng-container>
  </mat-list>
  <div *ngIf="data.suffix !== undefined" [innerHTML]="data.suffix"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [matDialogClose]="true">Ok</button>
</mat-dialog-actions>
