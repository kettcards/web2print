<div class="nav-content">
  <div *ngIf="elements.length === 0">
    <span>Es sind keine PDF's vorhanden.</span>
  </div>
  <mat-list *ngFor="let element of elements" class="import-list">
    <mat-divider></mat-divider>
    <div>
      <button mat-raised-button (click)="open(element)">
        <mat-icon>publish</mat-icon> {{element}}
      </button>
    </div>
  </mat-list>
</div>
