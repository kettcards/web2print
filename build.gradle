plugins {
	id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'de.kettcards'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven {
		url "https://formbar.raillab.de/gitlab/api/v4/groups/" + System.getenv("CI_PROJECT_ID") + "/-/packages/maven"
		name "GitLab"
		credentials(HttpHeaderCredentials) {
			name = 'Job-Token'
			value = System.getenv("CI_JOB_TOKEN")
		}
		authentication {
			header(HttpHeaderAuthentication)
		}
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	developmentOnly 'org.springframework.boot:spring-boot-starter-actuator'
	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	runtimeOnly group: 'com.h2database', name: 'h2', version: '1.4.200'

	runtimeOnly group: 'org.webjars.bower', name: 'jquery', version: '3.5.1'

	implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.22'
	implementation group: 'org.json', name: 'json', version: '20201115'

	implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'
	implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'

	implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.11.3'


	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.2'
	runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.2'
	runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.2'

}

test {
	useJUnitPlatform()
}


tasks.register("bootRunDebug") {
	group = "application"
	doFirst {
		tasks.bootRun.configure {
			systemProperty("spring.profiles.active", "debug")
		}
	}
	finalizedBy("bootRun")
}

